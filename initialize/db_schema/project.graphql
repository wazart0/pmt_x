type Project @generate (
    query: {
        get: true,
        query: true,
        aggregate: true
    },
    mutation: {
        add: true,
        delete: true
    },
    subscription: true
) {
	id: ID!
	name: String! @search
	description: String

    customFields: String
	
    baselines: [Baseline] @hasInverse(field: root)
}