<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Flask</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <form method="post">
                    <td>{{ row.id }}</td>
                    <td>
                        <input type="text" name="name" value="{{ row.name }}" />
                    </td>
                    <td>
                        <input type="text" name="email" value="{{ row.email }}" />
                    </td>
                    <td>
                        <input type="hidden" name="id" value="{{ row.id }}" />
                        <input type="submit" value="Edit" />
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
